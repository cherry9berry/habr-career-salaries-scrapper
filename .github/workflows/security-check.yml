name: Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Scan for secrets
      run: |
        echo "üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–µ–∫—Ä–µ—Ç–æ–≤..."
        
        # –ü–∞—Ç—Ç–µ—Ä–Ω—ã –¥–ª—è –ø–æ–∏—Å–∫–∞ –†–ï–ê–õ–¨–ù–´–• —Å–µ–∫—Ä–µ—Ç–æ–≤ (–∏—Å–∫–ª—é—á–∞—è –ø—Ä–∏–º–µ—Ä—ã)
        PATTERNS=(
          "!!!!QQQQ[0-9]+"
          "sk-[a-zA-Z0-9]{48}"
          "ghp_[a-zA-Z0-9]{36}"
          "xoxb-[0-9]{11,12}-[0-9]{11,12}-[a-zA-Z0-9]{24}"
        )
        
        FOUND_SECRETS=0
        for pattern in "${PATTERNS[@]}"; do
          if grep -r -E "$pattern" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.log"; then
            echo "‚ùå –ù–∞–π–¥–µ–Ω –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω: $pattern"
            FOUND_SECRETS=1
          fi
        done
        
        if [ $FOUND_SECRETS -eq 1 ]; then
          echo "üö® –ù–ê–ô–î–ï–ù–´ –ü–û–¢–ï–ù–¶–ò–ê–õ–¨–ù–´–ï –°–ï–ö–†–ï–¢–´!"
          exit 1
        else
          echo "‚úÖ –°–µ–∫—Ä–µ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
        fi

    - name: Check gitignore coverage
      run: |
        echo "üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–∫—Ä—ã—Ç–∏—è .gitignore..."
        if [ -f "config.yaml" ] && ! git check-ignore config.yaml; then
